<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Throw Dice</title>
</head>
<body>
    <div class="container">
        <div id="winner"></div>
        <div class="dice">
            <div>
                <div id="member-1"></div>
                <p>Member A</p>
            </div>
            <div>
                <div id="member-2"></div>
                <p>Member B</p>
            </div>
            <div>
                <div id="member-3"></div>
                <p>Member C</p>
            </div>
        </div>
        <button id="roll">ROLL THE DICE</button>  
    </div>
</body>
</html>
